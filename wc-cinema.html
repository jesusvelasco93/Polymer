<dom-module id="wc-cinema">
    <template>
        <style></style>
    </template>
    <script>
    (function() {
        WCCinema = Polymer({
            is: 'wc-cinema',
            properties: {
                movies: {
                    type: Array,
                    value: function() {
                        return [];
                    },
                    notify: true
                },
                id: {
                    type: String,
                    value: "1",
                    notify: true
                }
            },
            ready: function() {
                console.log("CINE", this.id);
                if (this.id === "1") {
                    this.movies = [{
                        title: "Civil War",
                        author: "Manolo",
                        year: "1993",
                        image: "http://localhost:8000/images/cw.jpg"
                    }, {
                        title: "Ant Man",
                        author: "Bombo",
                        year: "1996",
                        image: "http://localhost:8000/images/am.jpg"
                    }];
                } else {
                    this.movies = [{
                        title: "Batman vs Superman",
                        author: "Pepe",
                        year: "1980",
                        image: "http://localhost:8000/images/bs.jpg"
                    }, {
                        title: "Patrulla canina",
                        author: "Cocinas",
                        year: "1974",
                        image: "http://localhost:8000/images/pc.jpg"
                    }];

                }


                // console.log("CINEMA", this.moviesa, this.moviesb);
            }
        });
    })();
    </script>
</dom-module>
