<link rel="import" href="wc-window.html">
<link rel="import" href="wc-kiosko.html">
<link rel="import" href="wc-cinema.html">
<link rel="import" href="wc-selector.html">

<dom-module id="wc-text">
    <template>
        <style>
        .table {
            width: 100%;
        }
        
        .td-taquilla {
            width: 35%;
        }
        
        .td-kiosko {
            width: 30%;
            position: fixed;
        }
        .div-button{
            text-align: center;
        }
        :host {
            --color: white;
            --background-color: black;
            --border-color: grey
        }
        </style>
        <wc-selector key="movies" data={{moviesc}} datb={{moviesd}}>
            <wc-cinema id="1" movies="{{moviesa}}"></wc-cinema>
            <wc-cinema id="2" movies="{{moviesb}}"></wc-cinema>
        </wc-selector>
        <table id="table" class="table">
            <tr>
                <td class="td-taquilla">
                    <wc-window code="Taq1" kiosko="{{kiosko1}}" movies="[[moviesc]]"></wc-window>
                </td>
                <td class="td-taquilla">
                    <wc-window code="Taq2" kiosko="{{kiosko2}}" movies="[[moviesd]]"></wc-window>
                </td>
                <td class="td-kiosko">
                    <wc-kiosko id="kiosko1" numkiosko="1"></wc-kiosko>
                    <wc-kiosko id="kiosko2" numkiosko="2"></wc-kiosko>
                </td>
            </tr>
            <div class="div-button">
                <button class="button" id="btn" on-tap="onBtnTapSiguiente" value="0"><b>Siguiente Color<b></button>       
            </div>
        </table>
    </template>
    <script>
    (function() {
        WCText = Polymer({
            is: 'wc-text',
            properties: {
                kiosko1: {
                    type: Object,
                },
                kiosko2: {
                    type: Object,
                },
                // listeners: {
                //     'tap': 'onTap',
                // },
                movies: {
                    type: Array,
                    value: this.moviesa,
                    notify: true
                },
            },
            ready: function() {
                // console.log("TEST", this.moviesa, this.moviesb);
                // this.movies = this.moviesa;
                this.kiosko1 = this.$.kiosko1;
                this.kiosko2 = this.$.kiosko2;
            },
            onBtnTapSiguiente: function(e) {
                e.stopPropagation();
                var value = e.target.value || 0;
                if (value == 0){
                    e.target.value = 1;
                    this.customStyle['--color'] = 'blue';
                    this.updateStyles(); 
                }
                else{
                    e.target.value = 0;
                    this.customStyle['--color'] = 'white';
                    this.updateStyles(); 
                }
            }
        });
    })();
    </script>
</dom-module>
