<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contador</title>
</head>
<body>
    <div id="host">
        Oh god!
    </div>
    <script>
        var host = document.querySelector('#host');
        var root = host.createShadowRoot();

        root.innerHTML = 'Antes de entrar al interior..' + '<div id="host2">Oh dog!</div>' + '...después de entrar al interior';

        var host2 = root.querySelector('#host2');
        var root2 = host2.createShadowRoot();
        root2.innerHTML = 'En lo más profundo..';

    </script>
</body>
</html>
