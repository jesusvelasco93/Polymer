<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contador</title>
</head>

<body>
    <div id="host">
        <div class="product">
            <div class="name">Tomate</div>
            <div class="price">63</div>
        </div>
        <div class="product">
            <div class="name">Arroz</div>
            <div class="price">95</div>
        </div>
    </div>
    <script>
    var host = document.querySelector('#host');
    var root = host.createShadowRoot();

    root.innerHTML = '<content select=".product"></content>';
    </script>
</body>

</html>
