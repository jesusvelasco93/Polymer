<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-ticket.html">
<dom-module id="wc-kiosko">
    <template>
        <style>
        .kiosko {
            border: 5px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: grey;
            color: black;
        }
        </style>
        <div class="kiosko">
            <h1><u>Kiosko {{numkiosko}}</u></h1>
            <div id="kiosko"><h3>Tickets</h3>
            </div>
        </div>
        <br>
    </template>
    <script>
    (function() {
        WCKiosko = Polymer({
            is: 'wc-kiosko',
            properties: {
                numkiosko: {
                    type: String,
                    value: 'Civil War',
                },
            },
            addTicket: function(ticket) {
                /*                console.log(ticket);
                                console.log(this.querySelector("#kiosko"));*/
                this.querySelector("#kiosko").appendChild(ticket);
            },
        });
    })();
    </script>
</dom-module>
