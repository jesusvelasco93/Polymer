<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="wc-movie.html">

<dom-module id="wc-window">

    <template>
        <style>
        .taquilla {
            border: 5px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: red;
            color: black;
        }
        </style>
        <div class="taquilla">
            <h1><u>Taquilla: {{code}}</u></h1>
            <template is="dom-repeat" items="{{movies}}" as="movie">
                <wc-movies title={{movie.title}} author={{movie.author}} year={{movie.year}} image={{movie.image}}></wc-movies>
            </template> 
        </div>
    </template>
    <script>
    (function() {
        WCWindow = Polymer({
            is: 'wc-window',
            properties: {
                code: {
                    type: String,
                    value: 'Taq1',
                },
                kiosko: {
                    type: Object,
                },
                movies: {
                    type: Array,
                    value: function(){
                        return [];
                    },
                    notify: false
                }
            },
            ready: function() {
                var self = this;
                self.addEventListener("action", function(e, detail) {
                    // console.log(detail);
                    var title = e.detail.title;
                    var taquilla = self.code;
                    var time = e.detail.time;

                    console.log(title, taquilla, time);
                    var ticket = new WCTicket();
                    ticket.pelicula = title;
                    ticket.hora = time;
                    ticket.taquilla = taquilla;

                    this.kiosko.addTicket(ticket);
                    // var kiosko = Polymer.dom(self).parentNode.parentNode.querySelector(self.kiosko);
                    // kiosko.addTicket(ticket);
                });
            }
        });

    })();
    </script>
</dom-module>
